<!DOCTYPE html>
<html>

<head>
    <title>Circle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .circle {
            width: 500px;
            height: 500px;
            background-color: blue;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .circle {
                width: 80%;
                height: auto;
                aspect-ratio: 1 / 1;
            }
        }
    </style>
</head>

<body>
    <div class="circle"></div>
</body>

</html>
